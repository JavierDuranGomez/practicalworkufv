<!DOCTYPE html>
<html>
    <head>
        <title>My Personal Webpage</title>
        <link rel='stylesheet' href='../css/style.css'>
    </head>
    <header  id="headerabout">
        <h1 class="h1about">CONTACT</h1>
    </header>
    <body>
        <div id="contact">
            <h2>Do you want to contact me? <br>Fill this form!</h2>
            <p id="four">Feel free to reach out through the contact form below, and I'll get back to you as soon as possible. <br> 
                Your ideas and feedback are valuable to me, and I'm always <b>open to new opportunities</b>. Let's create something amazing together!</p>
            <form id="one" method="post">
                        <label for="name">Name:</label>
                        <input type="text" name="user_name"/>
                    <br>
                        <label for="mail">Email:</label>
                        <input type="email" name="user_email"/>
                    <br>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    <br>
                        <button type="submit">Send your message</button>
                
            </form>
    </body>
</html>
